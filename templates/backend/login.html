


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Inventory System</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="{{url_for('templates',path='/assets/images/favicon.ico')}}">
      <link rel="stylesheet" href="{{url_for('templates',path='/assets/css/backend-plugin.min.css')}}">
      <link rel="stylesheet" href="{{url_for('templates',path='/assets/css/backend.css?v=1.0.0')}}">
      <link rel="stylesheet" href="{{url_for('templates',path='/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css')}}">
      <link rel="stylesheet" href="{{url_for('templates',path='/assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css')}}">
      <link rel="stylesheet" href="{{url_for('templates',path='/assets/vendor/remixicon/fonts/remixicon.css')}}">  </head>
      
      <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
         
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                 
                  <div class="card auth-card">
                     <ul class="nav nav-tabs" id="myTab-1" role="tablist">
                        <li class="nav-item">
                           <a class="nav-link active" id="code-tab" data-toggle="tab" href="#code" role="tab" aria-controls="code" aria-selected="true">Code</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" id="cred-tab" data-toggle="tab" href="#cred" role="tab" aria-controls="cred" aria-selected="false">Credentials</a>
                        </li>
                        
                     </ul>


                     
                     <div class="tab-content" id="myTabContent-2">
                        <div class="tab-pane fade show active" id="code" role="tabpanel" aria-labelledby="code-tab">
                           <div class="card-body p-0">
                              <div class="d-flex align-items-center auth-content">
                                 <div class="col-lg-7 align-self-center">
                                    <div class="p-3">
                                       {% if error %}
                                       <div class="alert text-white bg-primary" role="alert">
                                          <div class="iq-alert-icon">
                                             <i class="ri-alert-line"></i>
                                          </div>
                                          <div class="iq-alert-text">{{error}}</div>
                                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <i class="ri-close-line"></i>
                                          </button>
                                       </div>
                                       {% endif %}
                                       <h2 class="mb-2">Sign In</h2>
                                       <p>Login to stay connected.</p>
                                       <form action="/main" method="post">
                                          <div class="row">
                                             
                                             <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                   <input name="code" class="floating-input form-control" type="password" placeholder=" " required autofocus>
                                                   <label>Please Enter Staff Code</label>
                                                </div>
                                             </div>
                                            
                                          </div>
                                          <button type="submit" class="btn btn-primary">Sign In</button>
                                        
                                       </form>
                                    </div>
                                 </div>
                                 <div class="col-lg-5 content-right">
                                    <img src="{{url_for('templates',path='/assets/images/login/01.png')}}" class="img-fluid image-right" alt="">
                                 </div>
                              </div>                                
            
                           </div>
                        </div>
                        <div class="tab-pane fade" id="cred" role="tabpanel" aria-labelledby="cred-tab">
                           <div class="card-body p-0">
                              <div class="d-flex align-items-center auth-content">
                                 <div class="col-lg-7 align-self-center">
                                    <div class="p-3">
                                       {% if error %}
                                       <div class="alert text-white bg-primary" role="alert">
                                          <div class="iq-alert-icon">
                                             <i class="ri-alert-line"></i>
                                          </div>
                                          <div class="iq-alert-text">{{error}}</div>
                                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                          <i class="ri-close-line"></i>
                                          </button>
                                       </div>
                                       {% endif %}
                                       <h2 class="mb-2">Sign In</h2>
                                       <p>Login to stay connected.</p>
                                       <form action="/home" method="post">
                                          <div class="row">
                                             <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                   <input name="username" class="floating-input form-control" type="text" placeholder=" " required>
                                                   <label>Username</label>
                                                </div>
                                             </div>
                                             <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                   <input name="password" class="floating-input form-control" type="password" placeholder=" " required>
                                                   <label>Password</label>
                                                </div>
                                             </div>
                                            
                                          </div>
                                          <button type="submit" class="btn btn-primary">Sign In</button>
                                        
                                       </form>
                                    </div>
                                 </div>
                                 <div class="col-lg-5 content-right">
                                    <img src="{{url_for('templates',path='/assets/images/login/01.png')}}" class="img-fluid image-right" alt="">
                                 </div>
                              </div>
      
                              
      
      
      
                           </div>
                        </div>
                       
                     </div>
                     
        
                  </div>


                

                


               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="{{url_for('templates',path='/assets/js/backend-bundle.min.js')}}"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="{{url_for('templates',path='/assets/js/table-treeview.js')}}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="{{url_for('templates',path='/assets/js/customizer.js')}}"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="{{url_for('templates',path='/assets/js/chart-custom.js')}}"></script>
    
    <!-- app JavaScript -->
    <script src="{{url_for('templates',path='/assets/js/app.js')}}"></script>
   
    
    <script>
      function show_error(){
         Swal.fire({
            icon:'error',
            title: 'Invalid username or password.',
            toast: true,
            timer: 2500,
            timerProgressBar: true,
            footer: 'Please try again.'

         })

      }
    </script>

  </body>
</html>
